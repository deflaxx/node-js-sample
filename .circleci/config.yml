version: 2.1

orbs:
  docker: circleci/docker@2.1.1

jobs:
  build:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - docker/build:
          image: deflaxx/node-js-sample
          tag: latest
      - docker/push:
          image: deflaxx/node-js-sample
          tag: latest
          username: << parameters.docker_username >>
          password: << parameters.docker_password >>

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

